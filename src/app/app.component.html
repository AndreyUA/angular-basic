<ng-template [ngIf]="blueClass">
  <p>button is blue. (full way with [ngIf])</p>
</ng-template>

<p *ngIf="blueClass">button is blue. (short way with *ngIf)</p>

<button
  [ngClass]="{
    blue: blueClass
  }"
  [ngStyle]="{ 'font-size.px': fontSize }"
  (click)="changeClass()"
>
  Change
</button>

<hr />

<input (keyup)="changeImage($event)" [value]="imgURL" />

<app-post [img]="imgURL" (imgSelected)="logImg($event)">
  <p>some text content</p>
</app-post>

<p>hello {{ name | titlecase }}!</p>
<p>hello {{ getName() }}!</p>
<p>{{ 15 + 13 }}</p>
<p>{{ currentDate | date: "MMMM d" }}</p>
<p>{{ cost | currency: "JPY" }}</p>
<p>{{ temperature | number: "3.2-5" }}</p>
<pre>{{ pizza | json }}</pre>
